    function getRGB(min, max, value){
        var red =  (255*value-255*min)/(max-min);
        var green =  (255*value-255*max)/(min-max);
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }
        return rgbToHex(red, green,0);
